<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Car Shop</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Car Shop</h1>

  <h2>Get All</h2>
  <button id="getAllButton">Get all cars</button>

  <div id="content"></div>

  <h2>Get by id / Delete</h2>
  <input id="deleteInput" placeholder="id" />
  <button id="getByIdButton">Get by id</button>
  <button id="deleteButton">Delete</button>

  <div id="contentDeleteOrGetById"></div>

  <h2>Add</h2>
  <input id="addModel" placeholder="model" />
  <input id="addVendor" placeholder="vendor" />
  <input id="addPrice" placeholder="price" type="number" />
  <button id="addButton">Add</button>
  <div id="contentAdd"></div>
 
  <script src="bundle.js"></script>
</body>
</html>
